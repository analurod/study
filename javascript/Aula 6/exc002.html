<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa em JS</title> <!-- Isso é um comentário em HTML-->
</head>
<style>
    body{
        background-color: rgb(169, 112, 223); /* CSS só aceita esse tipo de coment, serve para JS e mais d euma linha */
        color: white;
        font: normal 20pt Arial
    }
</style>
<body>
    <h1>Olá, mundo!</h1>
    <p>Esse é meu primeiro programa que retorna um nome em JavaScript.</p>
    <script>
        var nome = window.prompt('Qual seu nome?') //pergunta nome
        window.alert('Bem vindo(a) ao site ' + nome + '!') // O + tem função de concatenação
    </script>
</body>
</html>
