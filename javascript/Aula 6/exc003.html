<body>
    <h1>Olá, mundo!</h1>
    <p>Esse é meu primeiro programa que soma dois números em JavaScript.</p>
    <script>
        var num1 = window.prompt('Digite um número: ')
        num1 =Number(num1) // converte string em numero
        var num2 = window.prompt('Digite outro número: ')
        num2 =Number(num2) // converte string em numero
        var soma = num1 + num2
        window.alert(`A soma entre ${num1} e ${num2} é igual a ${soma}`)

        // String(n) ou n.toString()  -> Serve para transformar número em string
        // 'Estou aprendendo ${s}'    -> Substitui a concatenação2



    </script>
