<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        /* Esse metodo dispara pelo HTML o exemplo 006_1 dispara pelo JS */

        div#area {
            font: normal 22pt Arial;
            background: rgb(0, 0, 0);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()">
        <strong>Interaja...</strong>
    </div>
    <script>
        var a = document.getElementById('area')

        function clicar(){
            a.innerText = 'Oh! Clicou!'
            a.style.color = 'black'
            a.style.background = 'yellow'
        }

        function entrar(){
            a.innerText = 'Uhul! Entrou!'
            a.style.color= 'black' 
            a.style.background = 'green'
        }

        function sair(){
            a.innerText = 'Ah não! Saiu!'
            a.style.color = ' black'
            a.style.background = 'red'
        }





        // Eventos DOM é tudo aquilo que possa acontecer com qualquer elemento, por exemplo, eventos de mouse.
        // Função em Js é um conjunto de códigos que vão ser executadas apenas quando um evento ocorrer.
    </script>
    
</body>
</html>
