<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font: normal 20pt Arial;
            color: black;
            background-color: rgb(255, 206, 236);
            text-align: center;
        }
        input{
            width: 100px;
        }
        h1{
            color: rgb(228, 0, 0);
        }
        input#ver{
            width: 175px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" id="ver" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>km/h</p>`
            if(vel>60){
                res.innerHTML += `<p>Você foi <strong>MULTADO!</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre com cuidado! Use cinto de segurança!</p>`

        }
    </script>

    
</body>
</html>
