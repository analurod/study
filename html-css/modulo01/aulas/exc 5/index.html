    <h2>O que é Favicon?</h2>
    <p>Basicamente é o icone pequeno que fica a esquerda do titulo da página. Podemos trasnformar imagens, texto e emoji em formato ICO para adicionarmos como favicon no site favicon.io
    </p>

    <h2>Como adicionar?</h2>
    <p>No head adicionamos uma tag &lt;link&gt de favicon e prenchemos com o endereço.</p>
